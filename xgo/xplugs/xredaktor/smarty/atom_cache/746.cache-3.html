    .modal-body {
        text-align: left;
    }
    .upload-image-modal.modal.fade.in .modal-dialog {
        height: 610px;

    #controls > a {
       padding: 0 20px 0;

        margin-left: 2.5%;

        left: 42%;
        margin-right: 2.5%;

<!--guillotine-->
<div id="gui_container" style="width: 80%;text-align: center;margin: 15px auto 6px;border: 6px solid #04e0d7;border-radius: 4px;">

        <input type="hidden" id="origW" name="origW" value="<%$image['trueW']%>" />

</div>
