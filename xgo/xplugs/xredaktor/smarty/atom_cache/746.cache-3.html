<%*
<style>
    button, .button {
        display: inline-block;
        font-size: 20px;
        padding: 11px;
        text-align: center;
        background: #04e0d7;
        color: #fff;
        text-transform: uppercase;
        border: none;
    }
    
    
    .save-gui-image.pull-right {
        font-size: 28px;
        background: none;
        padding: 0;
        margin: 5px 25px 0 0;
    }
    
    .close-image-cropper.pull-left {
        font-size: 28px;
        background: none;
        padding: 0;
        margin: 5px 0px 0 25px;
    }
    
    .frame {
        width: 80%;
        margin-top: 5%;
        margin-left: 10%;
        box-shadow: 0px 0px 4px 2px #04e0d7;
        -webkit-box-shadow: 0px 0px 4px 2px #04e0d7;
        -moz-box-shadow: 0px 0px 4px 2px #04e0d7;
    }
    
    .frame > img { width: 100%; }
 
    #controls button:hover { color: #333; } 
    
    button > i.fa {
        padding: 0 5px;
    }
 

     #content {
          width: 100%;
          max-width: 600px;
          text-align: center;
          background-color: #fff;
        }
        

        @media (min-width: 600px) {
          body {
            background-color: #e7e7e7;
            padding: 0;
          }
        
          #content {
            width: 60%;
            margin: 20px auto;
            padding: 20px 40px 30px 40px;
            -webkit-box-shadow: 0 0 20px 0 #999;
               -moz-box-shadow: 0 0 20px 0 #999;
                    box-shadow: 0 0 20px 0 #999;
          }
        }   
        
        
        .frame {
          border: 1px solid #ccc;
          padding: 5px;
          margin-bottom: 20px;
        }
        
        .frame > img { width: 100%; }
        
        #controls { margin-bottom: 40px; }
        
        #controls button {
          margin: 0 5px;
          min-width: 40px;
          color: #555;
          font-size: 16px;
          font-weight: bold;
          line-height: 30px;
        }
*%>
        

 </style>
 
 
 <div id="content">


    <div id="gui-frame" class="frame">
        <img id="gui_image" src="<%$image['src']%>">
      
        <input type="hidden" id="origW" name="origW" value="<%$image['trueW']%>" />
        <input type="hidden" id="origH" name="origH" value="<%$image['trueH']%>" />

    	<input type="hidden" id="s_id" name="s_id" value="<%$image['s_id']%>" />
    	<input type="hidden" id="new_s_id" name="new_s_id" value="" />
    	<input type="hidden" id="type" name="type" value="<%$type%>" />
    	<input type="hidden" id="refid" name="refid" value="<%$refid%>" />
      
    </div>

    <div id="controls">
        <button id="rotate_left" title="Rotate left"><i class="fa fa-rotate-left"></i></button>
        <button id="zoom_out" title="Zoom out"><i class="fa fa-search-minus"></i></button>
        <!--<button id="fit" title="Fit image"><i class="fa fa-arrows-alt"></i></button>-->
        <button id="zoom_in" title="Zoom in"><i class="fa fa-search-plus"></i></button>
        <button id="rotate_right" title="Rotate right"><i class="fa fa-rotate-right"></i></button>
        <button id="close-image-cropper" title="Close" class="close-image-cropper pull-left"><i class="fa fa-times"></i></button>
        <button id="save-gui-image" title="Save image" class="save-gui-image pull-right"><i class="fa fa-floppy-o"></i></button>
    </div>

<%*
<!--guillotine-->

<div id="gui_container">
        
        <div class="guillotine-loader"></div>

        <img id="gui_image" src="<%$image['src']%>">
    
        <input type="hidden" id="origW" name="origW" value="<%$image['trueW']%>" />
    	<input type="hidden" id="origH" name="origH" value="<%$image['trueH']%>" />

    	<input type="hidden" id="s_id" name="s_id" value="<%$image['s_id']%>" />
    	<input type="hidden" id="new_s_id" name="new_s_id" value="" />
    	<input type="hidden" id="type" name="type" value="<%$type%>" />
    	<input type="hidden" id="refid" name="refid" value="<%$refid%>" />
</div>
<div id="controls">
    <a href="#" id="rotate_left" title="Rotate left"><i class="fa fa-rotate-left"></i></a>

    <a href="#" id="fit" title="Fit image"><i class="fa fa-arrows-alt"></i></a>
    <a href="#" id="zoom_in" title="Zoom in"><i class="fa fa-search-plus"></i></a>
    <a href="#" id="rotate_right" title="Rotate right"><i class="fa fa-rotate-right"></i></a>
</div>
<button type="button" class="close-image-cropper pull-left">Abbrechen</button>
<button type="button" class="save-gui-image pull-right">Speichern</button>
