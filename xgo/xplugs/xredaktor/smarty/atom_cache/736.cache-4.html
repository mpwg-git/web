<div class="form-group geschlecht-container">
    <label class="show"><%xr_translate tag="Mitbewohner?"%></label>
    <label for="mitbew-female" class="radio special-label">
        <!--<input id="mitbew-female" type="radio" name="MITBEWOHNER" value="F" <%if $profile['wz_MITBEWOHNER'] == 'F'%>checked="checked"<%/if%>/>-->
        <span class="svg-icon-frau<%if $profile['wz_MITBEWOHNER'] == 'F'%>checked<%/if%>">
               <%xr_atom a_id=1019 return=1%>
        </span>
    </label>
    <label for="mitbew-male" class="radio special-label">
        <!--<input id="mitbew-male" type="radio" name="MITBEWOHNER" value="M" <%if $profile['wz_MITBEWOHNER'] == 'M'%>checked="checked"<%/if%> "/>-->
        <span class="svg-icon-mann<%if $profile['wz_MITBEWOHNER'] == 'M'%>checked<%/if%>">
                <%xr_atom a_id=1018 return=1%>
        </span>
    </label>
    <label for="mitbew-egal" class="radio special-label">
        <input id="mitbew-egal" type="radio" name="MITBEWOHNER" value="X" />
         <%if $profile['wz_MITBEWOHNER'] == 'X'%>
            <span class="checked circle circle-filled circle-with-text"><%xr_translate tag='egal'%></span>
        <%else%>    
            <span class="unchecked circle circle-plain circle-with-text"><%xr_translate tag='egal'%></span>
        <%/if%>
    </label>
</div>
