<div class="form-group geschlecht-container">
    <label class="d-inline-block"><%if isset($label)%><%xr_translate tag=$label%><%else%><%xr_translate tag="Mitbewohner?"%><%/if%></label>
    <label for="mitbew-female" class="radio special-label label-mitbew">
        <input id="mitbew-female" type="radio" name="MITBEWOHNER" value="F" <%if $profile['wz_MITBEWOHNER'] == 'F'%>checked="checked"<%/if%>/>
        <span class="checked icon-frau"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span>
        <span class="unchecked icon-frau_outline"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span>
    </label>
    <label for="mitbew-male" class="radio special-label label-mitbew">
        <input id="mitbew-male" type="radio" name="MITBEWOHNER" value="M" <%if $profile['wz_MITBEWOHNER'] == 'M'%>checked="checked"<%/if%> "/>
        <span class="checked icon-mann"><span class="path1"></span><span class="path2"></span></span>
        <span class="unchecked icon-mann_outline"><span class="path1"></span><span class="path2"></span></span>
    </label>
    <label for="mitbew-egal" class="radio special-label mitbew-egal label-mitbew">
        <input id="mitbew-egal" type="radio" name="MITBEWOHNER" value="X" <%if $profile['wz_MITBEWOHNER'] == 'X'%>checked="checked"<%/if%>/>
        <span style="font-size: 12px;" class="checked circle circle-filled"><%xr_translate tag='egal'%></span>
        <span style="font-size: 12px;" class="unchecked circle circle-plain"><%xr_translate tag='egal'%></span>
    </label>
</div>
