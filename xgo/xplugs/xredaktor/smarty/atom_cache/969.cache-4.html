<%xr_wz_fetch id=972 wz_online='Y' var='data'%>


<div id="main-content">
    <div id="impressum">
        <div class="col-lg-1 hidden-xs"></div>
        <div class="col-lg-2 col-xs-12 ">
            <!--left-box-->
            <%xr_atom a_id=982 return=1%>
        </div>
        <div class="col-lg-8 col-xs-12">
            <div class="middle-row">
                <h1 class="text-uppercase"><%xr_translate tag='IMPRESSUM'%></h1>
                <h6>Meine perfekte WG e.U.</h6>
                <p>&nbsp;</p>
                    
                <%foreach $data as $k => $v%>
                    <h7 class="text-uppercase"><%$v['wz_HEADLINE']%>:</h7>
                    <%$v['wz_TEXT']%>
                    <p>&nbsp;</p>
                <%/foreach%>
            </div>
        </div>
        <div class="col-lg-1 hidden-xs"></div>
    </div>
</div>
