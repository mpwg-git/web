<%xr_wz_fetch id=911 var=kategorien%>

<span class="looklikeh1">
    Pressebereich
</span>
<form id="presse-kategorie" class="presse-kategorie-form">
    <ul class="presse-cat-list">
        <li>
            <input id="presse-kategorie-all" type="checkbox"/>
            <div class="fake-checkbox"></div>
            <label for="presse-kategorie-all"><%xr_translate tag="Alle Kategorien"%></label>    
        </li>
        <%foreach $kategorien as $k => $v%>
            <li>
                <input id="presse-kategorie-<%$v.wz_id%>" class="presse-menu-input" type="checkbox" value="<%$v.wz_id%>" name="pressecat-<%$v.wz_id%>"/>
                <div class="fake-checkbox"></div>
                <label for="presse-kategorie-<%$v.wz_id%>"><%$v.wz_KATEGORIE%></label>                
            </li>
        <%/foreach%>
    </ul>
</form>
