<%xr_feUser action='isLoggedIn' var='isLoggedIn'%>
<%xr_siteCall fn="fe_user::checkLoggedIn" var="checkLogin"%>

<%xr_siteCall fn="fe_chat::sc_getConversations" var="html"%>

<%* FIX FOR ROOM SHARING *%>

<div class="mapcontacts <%if $P_ID == 10  || $P_ID == 12 || $P_ID == 13%>hidden<%/if%>" trigger="0" >
    <div class="shadow-box-right">
        <div class="aside-right-map">
            <a href="#map" id="collapse-map" class="icon-arrow-up-down-map" data-toggle="collapse">
                <h1 class="text-uppercase"><%xr_translate tag="Map"%></h1>
                <svg xmlns="http://www.w3.org/2000/svg" id="map-icon-arrow-down" viewBox="0 0 70 70" data-name="Arrow down" class="hidden-xs">
                    <defs>
                        <style>.cls-1{fill:#04e0d7;}</style>
                    </defs>
                    <title>icon-arrow-down</title>
                    <polygon points="34.82 53.1 0.05 21.16 3.48 17.42 34.81 46.2 66.51 16.9 69.95 20.63" class="cls-1"/>
                </svg>
            </a>
            <div class="searchform">    
                <div id="map" class="map collapse in"></div>
            </div>
        </div>
    </div>
</div>

<%if $isLoggedIn%>
<div class="chatcontacts js-chatcontacts default-container-paddingtop" trigger="0">
    <div class="shadow-box-right">
        <div class="aside-right-chat">
            <a href="#chat-input-search" id="collapse-chat" class="icon-arrow-up-down-chat" data-toggle="collapse">
                <h1 class="text-uppercase chat"><%xr_translate tag="Chat"%></h1>
                <svg xmlns="http://www.w3.org/2000/svg" id="chat-icon-arrow-down" viewBox="0 0 70 70" data-name="Arrow down" class="hidden-xs">
                    <defs>
                        <style>.cls-1{fill:#04e0d7;}</style>
                    </defs>
                    <title>icon-arrow-down</title>
                    <polygon points="34.82 53.1 0.05 21.16 3.48 17.42 34.81 46.2 66.51 16.9 69.95 20.63" class="cls-1"/>
                </svg>
            </a>
            <form>
                <div class="form-group">
                    <div id="chat-input-search" class="input-icon collapse in">
                        <input class="form-control js-search-personen" name="date" placeholder="<%xr_translate tag='Personen suchen'%>?"/>
                        <!--<span class="icon-Lupe"></span>-->
                        <div class="contacts-wrapper js-chatcontacts-replace">
                            <%$html%>
                        </div>
            		</div>
                </div>
            </form>
        </div>
    </div>
</div>
<%/if%>
