<%xr_siteCall fn="fe_chat::sc_getConversations" var="html"%>
<div class="chatcontacts js-chatcontacts default-container-paddingtop">
    <div class="shadow-box-right">
        <div class="aside-right-chat">
            <a href="#chat-input-search" id="#collapse-map" class="icon-arrow-up-down-chat" data-toggle="collapse">
                <h1 class="text-uppercase"><%xr_translate tag="Chat"%></h1>
            </a>
            <!--<button id="#collapse-chat" class="icon-arrow-up-down-chat" data-toggle="collapse" data-target="#chat-input-search"></button>-->
            <div class="clearfix"></div>
            <form>
                <div class="form-group">
                    <div id="chat-input-search" class="input-icon collapse in">
                        <input class="form-control js-search-personen" name="date" placeholder="<%xr_translate tag='Personen suchen'%>?"/>
                        <span class="icon-Lupe"></span>
            		</div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="shadow-box-right">
        <div class="aside-right-map">        
            <a href="#map" id="#collapse-map" class="icon-arrow-up-down-map" data-toggle="collapse">
                <h1 class="text-uppercase"><%xr_translate tag="Map"%></h1>
            </a>
            <!--<button id="#collapse-map" class="icon-arrow-up-down-map" data-toggle="collapse" data-target="#map"></button>-->
            <div class="searchform">    
                <div id="map" class="map collapse in"></div>
            </div>
        </div>
    </div>

    <div class="contacts-wrapper js-chatcontacts-replace">
       <%$html%>
    </div>
    
    
</div>
