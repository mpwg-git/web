<div class="image-slider">
    <%foreach $images as $k => $v%>
        <div class="item">
            <%xr_img s_id=$v['wz_S_ID'] w=800 var="bigimage"%>
            <a href="<%$bigimage.src%>" class="swipebox">
                <%xr_imgWrapper s_id=$v['wz_S_ID'] w=300 h=300 rmode="cco" class="image profileimage rsImg"%>
            </a>
        </div>
    <%/foreach%>
</div>
