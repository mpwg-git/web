


<div class="col-xs-4 meinprofil-links">
    <%xr_atom a_id=678 return=1%>
</div>

<div class="col-xs-8 default-container-paddingtop meinprofil-meinedaten">
    
    <span class="looklikeh1">
        <%xr_translate tag="Profil"%>
    </span>
    
    <div class="upload-image">
        <span class="bild-hinzufuegen"><%xr_translate tag="Bild hinzufügen"%></span>
    </div>
        
    <h2><%xr_translate tag="Meine Daten"%></h2>
    
    <form class="form-mein-profil">
        
        <div class="form-group">
            <label><%xr_translate tag="Zeitraum?"%></label>
            <div class="column-input v-center hasDatePicker">
                <input class="form-control datepicker" placeholder="<%xr_translate tag='ab'%>?" />
                <span class="add-on"><i class="icon-calendar"></i></span>
            </div><!--
            --><div class="devider v-center">-</div><!--
            --><div class="column-input v-center hasDatePicker">
                <input class="form-control datepicker" placeholder="<%xr_translate tag='bis'%>?"/>
                 <span class="add-on"><i class="icon-calendar"></i></span>
            </div>
        </div>
        
        <div class="form-group">
            <label><%xr_translate tag="Miete?"%></label>
            <div class="column-input v-center">
                <input class="form-control" placeholder="<%xr_translate tag='von'%> €?" />
            </div><!--
            --><div class="devider v-center">-</div><!--
            --><div class="column-input v-center">
                <input class="form-control" placeholder="<%xr_translate tag='bis'%> €?" />
            </div>
        </div>
        
        <div class="form-group geschlecht-container">
            <label><%xr_translate tag="Mitbewohner?"%></label>
            <label for="mitbew-female" class="radio special-label">
                <input id="mitbew-female" type="radio" name="mitbewohner"/>
                <span class="checked icon-frau"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span>
                <span class="unchecked icon-frau_outline"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span>
            </label>
            <label for="mitbew-male" class="radio special-label">
                <input id="mitbew-male" type="radio" name="mitbewohner" />
                <span class="checked icon-mann"><span class="path1"></span><span class="path2"></span></span>
                <span class="unchecked icon-mann_outline"><span class="path1"></span><span class="path2"></span></span>
            </label>
        </div>
        
        <div class="form-group">
            <label><%xr_translate tag="WG-Grösse?"%></label>
            <div class="column-input v-center">
                <input class="form-control" placeholder="<%xr_translate tag='Personen'%>?" />
            </div><!--
            --><div class="devider v-center">-</div><!--
            --><div class="column-input v-center">
                <input class="form-control" placeholder="<%xr_translate tag='Personen'%>?" />
            </div>
        </div>
        
        <div class="form-group">
            <label><%xr_translate tag="zimmergrösse?"%></label>
            <div class="column-input v-center">
                <input class="form-control" placeholder="<%xr_translate tag='von'%> <%xr_translate tag='m²'%>?" />
            </div><!--
            --><div class="devider v-center">-</div><!--
            --><div class="column-input v-center">
                <input class="form-control" placeholder="<%xr_translate tag='bis'%> <%xr_translate tag='m²'%>?"/>
            </div>
        </div>
        
        <div class="form-group">
            <label><%xr_translate tag="Ablöse?"%></label>
            <label for="abloeseja" class="radio special-label">
                <input id="abloeseja" type="radio" name="abloese"/>
                <span class="checked circle circle-filled"><%xr_translate tag='ja'%></span>
                <span class="unchecked circle circle-plain"><%xr_translate tag='ja'%></span>
            </label>
            <label for="abloesenein" class="radio special-label">
                <input id="abloesenein" type="radio" name="abloese" />
                <span class="checked circle circle-filled"><%xr_translate tag='nein'%></span>
                <span class="unchecked circle circle-plain"><%xr_translate tag='nein'%></span>
            </label>
        </div>
        
        <div class="form-group">
            <label><%xr_translate tag="Raucher?"%></label>
            <label for="raucherja" class="radio special-label">
                <input id="raucherja" type="radio" name="raucher"/>
                <span class="checked circle circle-filled"><%xr_translate tag='ja'%></span>
                <span class="unchecked circle circle-plain"><%xr_translate tag='ja'%></span>
            </label>
            <label for="rauchernein" class="radio special-label">
                <input id="rauchernein" type="radio" name="raucher" />
                <span class="checked circle circle-filled"><%xr_translate tag='nein'%></span>
                <span class="unchecked circle circle-plain"><%xr_translate tag='nein'%></span>
            </label>
        </div>
        
        <div class="form-group">
            <label><%xr_translate tag="Sprachen?"%></label>
             <div class="v-center">
                <select class="form-control" multiple="multiple">
        			<option value='Deutsch'>Deutsch</option>
                    <option value='English'>English</option>
        		</select>
            </div>
        </div>
        
        <div class="form-group">
            <label><%xr_translate tag="Adresse?"%>*</label>
             <div class="column-input v-center">
                <select class="form-control">
        			<option value='a'>a</option>
        			<option value='b'>b</option>
        		</select>
            </div>
        </div>
        
        <div class="form-group submitbutton-container">
            <input type="submit" value="speichern" />
        </div>
        
        
    </form>
    
</div>
