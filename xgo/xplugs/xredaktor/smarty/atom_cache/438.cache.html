<%xs_getCart var='data'%>
<%xr_print_r val=$data%>

<%foreach $data['ITEMS'] as $k => $v%>

<div class="row">
    
    <div class="col-sm-4">
        <%$v['BILD']%>
    </div>
    
    <div class="col-sm-8">
    
        <div class="row">
            <div class="col-sm-12">
                <%$v['DETAILS']%>                
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-4">
				<input value="1" data-wk-id="<%$data['ID']%>">
			</div>
			<div class="col-sm-8">
				<a class="btn btn-primary btn-rfwk" href="" data-wk-id="<%$v['ID']%>"><%xr_translate tag='Aus dem Warenkorb entfernen'%> <span class="glyphicon glyphicon-shopping-cart-remove"></span></a>               
			</div>
        </div>
        
    </div>

</div>


<%/foreach%>
