 <div class="form-group">
    <label><%xr_translate tag="Vegetarier / Veganer?"%></label>
    <label for="veggieja" class="radio special-label">
        <input id="veggieja" type="radio" name="VEGGIE" value="Y" <%if $profile['wz_VEGGIE'] == 'Y'%>checked="checked"<%/if%>/>
        <span class="checked circle circle-filled"><%xr_translate tag='ja'%></span>
        <span class="unchecked circle circle-plain"><%xr_translate tag='ja'%></span>
    </label>
    <label for="veggienein" class="radio special-label">
        <input id="veggienein" type="radio" name="VEGGIE" value="N" <%if $profile['wz_VEGGIE'] == 'N'%>checked="checked"<%/if%>/>
        <span class="checked circle circle-filled"><%xr_translate tag='nein'%></span>
        <span class="unchecked circle circle-plain"><%xr_translate tag='nein'%></span>
    </label>
    
    <%if !isset($noEgal)%>
    <label for="veggie-egal" class="radio special-label" style="vertical-align:bottom;">
        <input id="veggie-egal" type="radio" name="VEGGIE" value="X" <%if $profile['wz_VEGGIE'] == 'X'%>checked="checked"<%/if%>/>
        <span class="checked circle circle-filled"><%xr_translate tag='egal'%></span>
        <span class="unchecked circle circle-plain"><%xr_translate tag='egal'%></span>
    </label>
    <%/if%>
    
</div>
