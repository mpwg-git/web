<div class="meinprofil-images-container">

    <%$deltype='bild'%>
    <%if $fromRoom == 1%>
        <%$deltype='bild-room'%>
    <%/if%>

    <%foreach $images as $k => $v%>
    
        <div class="upload-image hasImage" data-fotoid="<%$v['wz_id']%>">
            <%xr_imgWrapper s_id=$v['wz_S_ID'] w=400 h=430 rmode="cco" class="img-responsive"%>
            
            <span class="popover-del" data-deltype='<%$deltype%>' data-delid="<%$v['wz_id']%>">
                <span class="icon-rel icon-minus-rel"></span>
            </span>
        </div>
        
    <%/foreach%>
    
    <%xr_atom a_id=743 fromRoom=$fromRoom refid=$refid return=1%>     
    <!--<%xr_atom a_id=924 fromRoom=$fromRoom refid=$refid return=1%>     -->

</div>
