<%if $smarty.request.dev == 1%>
    <%xr_print_r val=$image['s_crop_data'] var='cropdata'%>
<%/if%>



<form class="gui-image-final-form" data-type="<%$type%>" method="post">
    <%xr_img s_id=$image['new_s_id'] var='croppedImg'%>

    <img class="gui-cropped-image" src="<%$croppedImg['src']%>" style="width: 100%; margin-bottom: 20px;">

    <input type="hidden" id="s_id" name="s_id" value="<%$image['new_s_id']%>" />

    <input type="hidden" id="type" name="type" value="<%$type%>" />
    <input type="hidden" id="refid" name="refid" value="<%$refid%>" />    

</form>
