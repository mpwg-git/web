<%xr_siteCall fn='fe_cookie::sc_showCookieUsageWarning' var='showCookieWarning'%>
<div class="cookie-warning-top js-cookie-warning-top <%if $showCookieWarning%>active<%/if%>">
    <div class="icon-Close closing-icon"></div>
    <div class="text">
        <%xr_translate tag='cookie_hinweis'%>:
        <%xr_translate tag='cookie_text-1'%>
        <%xr_translate tag='cookie_text-2'%> 
            <a href="<%xr_genlink p_id=38%>" style="text-decoration:underline">
            <%xr_translate tag='AGB'%></a> <%xr_translate tag='cookie_text-3'%>
        <%xr_translate tag='cookie_text-4'%>
    </div>
    
    <div class="clearfix"></div>
</div>
<script>
    $(document).on('click', '.cookie-warning-top .closing-icon', function () {
        $.post('/xsite/call/fe_cookie/setCookieWarningSeen', '', function (response) {
            $('.js-cookie-warning-top').removeClass('active');
        });
    });
</script>
