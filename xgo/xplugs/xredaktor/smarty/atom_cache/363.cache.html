<%xr_menuGrid p_id=4 P_ID=$P_ID var=menu%>

<div>
    <ul>
        <%foreach $menu as $k => $v%>
            <li>
                <a href="<%xr_genlink p_id=$v['p_id']%>"><%$v['p_name']%></a>
                
                <%if !empty($v['children'])%>
                    <ul>
                        <%foreach $v['children'] as $k2 => $v2%>
                            <li>
                                <a href="<%xr_genlink p_id=$v2['p_id']%>"><%$v2['p_name']%></a>
                            </li>
                        <%/foreach%>
                    </ul>
                <%/if%>
                
        	</li>
    	<%/foreach%>
    </ul>
    
</div>
