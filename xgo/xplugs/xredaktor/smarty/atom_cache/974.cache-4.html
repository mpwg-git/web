<style>
    #main-header .header-logo {
        padding: 14px 0;
        margin: 0 auto;
        text-align: center;
    }
    #main-header .header-logo .icon-duck {
        width: 22px;
        margin: 0;
        padding: 0;
    }
    #main-header .header-logo .icon-font {
        width: 132px;
        margin: 0;
        padding: 0;
    }
    #main-header .btn.btn-default.btn-login {
    	width: 65px;
        padding: 7px 10px;
        margin-top: 0;
        margin-right: 5px;
    }
    #main-header .nav-p-lang {
         margin-right: 10px;
    }
    #main-header .nav-p-lang .navlinks {
        margin-top: 17.5px;
    }
</style>
<header class="clearfix header">
    <div id="main-header" class="no-gutter">
        <div class="col-md-1 col-sm-1 hidden-xs">&nbsp;</div>
        <div class="col-md-5 col-sm-5 col-xs-7">
            <div class="header-logo">
                <a href="<%xr_genlink p_id=1%>">
                    <img class="icon-duck" src="/xstorage/template/redesign/svg/icon-duck-white.svg" alt="Dr Duck" />
                    <img class="icon-font" src="/xstorage/template/img/redesign/mpwg-schriftzug.png" alt="Logo" />
                </a>
            </div>
        </div>
        <div class="col-md-5 col-sm-5 col-xs-5 text-right no-gutter">
            <a class="btn btn-default btn-login text-uppercase" data-toggle="collapse" href="/de/anmelden#anmelden-inner">Login</a>
            <%xr_atom a_id=955 return=1%>
            <span class="nav-p-lang">
                <a href="<%xr_changeLang lang='de'%>" class="navlinks<%if $P_LANG == 'de'%> active<%/if%>">DE&nbsp;</a><span class="navlinks">|</span>
                <a href="<%xr_changeLang lang='en'%>" class="navlinks<%if $P_LANG == 'en'%> active<%/if%>">EN</a>
            </span>
        </div>
        <div class="col-md-1 col-sm-1 hidden-xs">&nbsp;</div>
    </div>
</header>
