<div id="EmailConfirmModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="padding-top: 0;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="font-size:21px;"><%xr_translate tag='E-Mail Adresse bestätigen'%></h4>
      </div>
      <div class="modal-body">
        <p style="font-size:14px;">
            <%xr_translate tag='Deine E-Mail Adresse muss noch bestätigt werden. Erst danach kannst du andere kontaktieren sund selbst von anderen Benutzern gefunden werden! In deiner Inbox findest du ein Mail dazu, wenn nicht, dann:'%>
            <br /><br />
            <button id="sendEmailConfirmationAgain" class="button" style="font-size: 14px;"><%xr_translate tag='Erneut Bestätigungsmail senden'%></button>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default button" data-dismiss="modal" style="font-size: 14px;"><%xr_translate tag='Schließen'%></button>
      </div>
    </div>

  </div>
</div>
