<header class="head">

    <%xr_menuGrid p_id=4 P_ID=$P_ID var=menu%>

    <nav role="navigation">
    
        <div class="main-nav">
            <span>
                <a class="links" href="#">DE</a>
                <a class="links" href="#">| EN</a>
            </span>
        </div>
    
    
        <div class="nav-holder navbar-collapse collapse in" id='menucontainer'>
        
            <ul class="nav navbar-nav">
                <li>
                    <a href="<%xr_genlink p_id=4%>">Shop</a>
            	</li>
            
                <%foreach $menu as $k => $v%>
                
                
                    <li>
                        <a href="<%xr_genlink p_id=$v['p_id']%>"><%$v['p_name']%></a>
                        
                        <%if !empty($v['children'])%>
                            <ul>
                                <%foreach $v['children'] as $k2 => $v2%>
                                    <li>
                                        <a href="<%xr_genlink p_id=$v2['p_id']%>"><%$v2['p_name']%></a>
                                    </li>
                                <%/foreach%>
                            </ul>
                        <%/if%>
                        
                	</li>
            	<%/foreach%>
            	
            </ul>
        </div>
    </nav>    
</header>
