<div class="meinprofil-uebermich">

     <div class="meinprofil-profilbild">
        <span class="icon-frau"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span>
        <span class="profilbild-hochladen">Profilbild hochladen</span>
    </div>

    <div class="meinprofil-uebermich-inner">
    
    <span class="subheadline">
        <%xr_translate tag="Ãœber mich"%>
    </span>
    
        <form>
            <div class="form-group geschlecht">
                <div class="radio">
                    <%if ($user['wz_GESCHLECHT'] == 'F')%>
                    <label for="female">
                        <input id="female" type="radio" name="gender" value="female" checked="checked">
                        <span class="icon-frau"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span>
                        <span class="icon-frau_outline"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span>
                    </label>
                    <%else%>
                    <label for="male">
                        <input id="male" type="radio" name="gender" value="male">
                        <span class="icon-mann"><span class="path1"></span><span class="path2"></span></span>
                        <span class="icon-mann_outline"><span class="path1"></span><span class="path2"></span></span>
                    </label>
                    <%/if%>
                </div>
            </div>
          
            
            <div class="form-group">
                <label for="vorname"><%xr_translate tag="Vorname"%></label>
                <input id="vorname" name="vorname" class="form-control" />
            </div>
            <div class="form-group">
                <label for="nachname"><%xr_translate tag="Nachname"%></label>
                <input id="nachname" name="nachname" class="form-control" />
            </div>
            <div class="form-group">
                <label for="geburtsdatum"><%xr_translate tag="Geburtsdatum"%></label>
                <input id="geburtsdatum" name="geburtsdatum" class="form-control" />
            </div>
            <div class="form-group">
                <label for="email"><%xr_translate tag="Email"%></label>
                <input id="email" name="EMAIL" disabled="true" value="<%$user['wz_EMAIL']%>" class="form-control" />
            </div>
            
            <div class="form-group">
                <label for="emailbenachrichtigung" style="font-size: 1.4rem;"><%xr_translate tag="Benachrichtigungen erlauben"%></label>
                <select id="emailbenachrichtigung" name="EMAILBENACHRICHTIGUNG" class="form-control select-helvetica" style="font-size: 1.6rem;">
                    <option value="DE" <%if ($user['wz_EMAILBENACHRICHTIGUNG'] == 'DE')%>selected="selected"<%/if%>>DE</option>
                    <option value="EN" <%if ($user['wz_EMAILBENACHRICHTIGUNG'] == 'EN')%>selected="selected"<%/if%>>EN</option>
                    <option value="KEINE" <%if ($user['wz_EMAILBENACHRICHTIGUNG'] == 'KEINE')%>selected="selected"<%/if%>><%xr_translate tag="KEINE"%></option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="telefon"><%xr_translate tag="Telefon"%></label>
                <input id="telefon" name="telefon" class="form-control" />
            </div>
            <div class="form-group">
                <label for="land"><%xr_translate tag="Land"%></label>
                
                <select id="land" name="LAND" class="form-control select-helvetica">
                    <%foreach $user['LAND_COMBO'] as $k => $v%>
                        <option value="<%$v['id']%>" <%if $v['selected'] == '1'%>selected="selected"<%/if%>><%$v['label']%></option>
                    <%/foreach%>
                </select>
                
            </div>
            
            <div class="form-group">
                <label for="beschreibung"><%xr_translate tag="Beschreibung"%></label>
                <textarea id="beschreibung" name="beschreibung" class="form-control" placeholder="..."><%$user['wz_BESCHREIBUNG']%></textarea>
            </div>
            
            
        </form>
    </div>    
</div>
