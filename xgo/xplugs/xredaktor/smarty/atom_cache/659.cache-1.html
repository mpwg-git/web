<%xr_siteCall fn="fe_chat::sc_getConversations" var="html"%>
<%xr_feUser action='isLoggedIn' var='isLoggedIn'%>
<%xr_siteCall fn="fe_user::checkLoggedIn" var="checkLogin"%>


<div class="chatcontacts js-chatcontacts default-container-paddingtop">
   <div class="pull-right" style="padding-top:20px;color:#04e0d7;">
                <%if $isLoggedIn === true%><a href="<%xr_genlink p_id=7%>"><%else%><a href="<%xr_genlink p_id=1%>"><%/if%>
                  <span class="icon-Close"></span>
                </a>
            </div>
    <h1><%xr_translate tag="Chat"%></h1>
    
    
    <form>
        <div class="form-group">

    		</div>
        </div>

    <div class="contacts-wrapper js-chatcontacts-replace">
       
      <%$html%>
        
    </div>
