<style>
/* The side navigation menu */
.sidenav {
    height: 100%;
    width: 160px;
    position: fixed;
    z-index: 10;
    top: 3.125em;
    left: 100%;
    background-color: #646464;
    overflow-x: hidden;
    padding-top: 35px;
    transition: 0.5s;
}

/* The navigation menu links */
.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 1em;
    color: #f1f1f1;
    display: block;
    transition: 0.3s
}

/* When you mouse over the navigation links, change their color */
.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}

/* Position and style the close button (top right corner) */
.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 0;
    font-size: 32px;
}

/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
#main {
    transition: margin-left .5s;
    padding: 20px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
}

#main-footer {
    display: none;
}

.btn-sidenav {
    background-color: transparent;
    padding-top: 5px;
    padding-bottom: 5px;
    position: absolute;
    left: 45%;
    top: 3px;
}
</style>



<div id="mob-sidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#"><%xr_translate tag='Blog'%></a>
    <a href="#"><%xr_translate tag='FAQ'%></a>
    <a href="#"><%xr_translate tag='IMPRESSUM'%></a>
    <a href="#"><%xr_translate tag='AGB'%></a>
    <a class="text-uppercase" href="mailto:feedback@meineperfektewg.com">
        <span><%xr_translate tag='Feedback'%></span>
    </a>
</div>


<script>/* Set the width of the side navigation to 250px */
    function openNav() {
        document.getElementById("mob-sidenav").style.left = "50%";
    }
    
    /* Set the width of the side navigation to 0 */
    function closeNav() {
        document.getElementById("mob-sidenav").style.left = "100%";
    }
</script>
