<%xr_wz_fetch id=908 var=kategorien%>

<span class="looklikeh1">
    Pressebereich
</span>
<form id="blog-kategorie" class="blog-kategorie-form">
    <ul class="blog-cat-list">
        <li>
            <input id="blog-kategorie-all" type="checkbox"/>
            <div class="fake-checkbox"></div>
            <label for="blog-kategorie-all">Alle Kategorien</label>    
        </li>
        <%foreach $kategorien as $k => $v%>
            <li>
                <input id="blog-kategorie-<%$v.wz_id%>" class="blog-menu-input" type="checkbox" value="<%$v.wz_id%>" name="blogcat-<%$v.wz_id%>"/>
                <div class="fake-checkbox"></div>
                <label for="blog-kategorie-<%$v.wz_id%>"><%$v.wz_KATEGORIE%></label>                
            </li>
        <%/foreach%>
    </ul>
</form>
