<%if $settings['RAW']['wz_hidden'] == 'Y'%>

    <input type='hidden' data-as-id='<%$fas.fas_as_id%>' data-form-id='<%$form_uid%>' name='<%$field_name%>' value='<%$value%>' class="form-control">

<%else%>

    
    <div class="form-group <%$class%>">
        <label><%$fas.fas_name%><%if $fas.fas_required!='N'%>*<%/if%></label>
        <%foreach $as_config['l'] as $record%>
            <input data-as-id='<%$fas.fas_as_id%>' data-form-id='<%$form_uid%>' type="radio" name="<%$field_name%>" value='<%$record.k%>'><%$record.v%></option>
        <%/foreach%>
        <%xr_atom a_id=538 return=1%>
        <div class="clearer"></div>
    </div>

<%/if%>
