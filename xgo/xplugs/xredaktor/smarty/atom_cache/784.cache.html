<input type="hidden" name="allData" value="1" />

<div class="form-group">
    <label for="vorname"><%xr_translate tag="Vorname"%></label>
    <input id="vorname" name="VORNAME" value="<%$user['wz_VORNAME']%>" class="form-control" />
</div>
<div class="form-group">
    <label for="nachname"><%xr_translate tag="Nachname"%></label>
    <input id="nachname" name="NACHNAME" value="<%$user['wz_NACHNAME']%>"class="form-control" />
</div>
<div class="form-group hasDatePicker">
    <label for="geburtsdatum"><%xr_translate tag="Geburtsdatum"%></label>
    <input id="geburtsdatum" name="GEBURTSDATUM" value="<%$user['wz_GEBURTSDATUM']%>" class="form-control datepicker-birthday" />
</div>

<div class="form-group" style="margin-bottom: 0;">
    <label for="email"><%xr_translate tag="Emailbenachrichtigungen erlauben"%></label>
    <input id="email" name="EMAIL" disabled="true" value="<%$user['wz_EMAIL']%>" class="form-control" />
    <select id="emailbenachrichtigung" name="EMAILBENACHRICHTIGUNG" class="form-control select-helvetica">
        <option value="DE" <%if ($user['wz_EMAILBENACHRICHTIGUNG'] == 'DE')%>selected="selected"<%/if%>> <%$user['wz_EMAILBENACHRICHTIGUNG']%></option>
    </select>
</div>

<div class="form-group">
    <label for="telefon"><%xr_translate tag="Telefon"%></label>
    <input id="telefon" name="TELEFON" value="<%$user['wz_TELEFON']%>" class="form-control" />
</div>
<div class="form-group">
    <label for="beschreibung"><%xr_translate tag="Beschreibung"%></label>
    <textarea id="beschreibung" name="BESCHREIBUNG" value="<%$user['wz_BESCHREIBUNG']%>" class="form-control textarea-beschreibung" placeholder="..."><%$user['wz_BESCHREIBUNG']%></textarea>
</div>
<div class="form-group">
    <label for="land"><%xr_translate tag="Land"%></label>
    <select id="land" name="LAND" class="form-control">
        
        <%foreach $user['LAND_COMBO'] as $k => $v%>
            <option value="<%$v['id']%>" <%if $v['selected'] == '1'%>selected="selected"<%/if%>><%$v['label']%></option>
        <%/foreach%>
    </select>
</div>
