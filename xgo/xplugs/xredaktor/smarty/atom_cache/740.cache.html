<div class="form-group">
    <label><%xr_translate tag="Raucher?"%></label>
    <label for="raucherja" class="radio special-label">
        <input id="raucherja" type="radio" name="RAUCHER" value="Y" <%if $profile['wz_RAUCHER'] == 'Y'%>checked="checked"<%/if%>/>
        <span class="checked circle circle-filled"><%xr_translate tag='ja'%></span>
        <span class="unchecked circle circle-plain"><%xr_translate tag='ja'%></span>
    </label>
    <label for="rauchernein" class="radio special-label">
        <input id="rauchernein" type="radio" name="RAUCHER" value="N" <%if $profile['wz_RAUCHER'] == 'N'%>checked="checked"<%/if%>/>
        <span class="checked circle circle-filled"><%xr_translate tag='nein'%></span>
        <span class="unchecked circle circle-plain"><%xr_translate tag='nein'%></span>
    </label>
    
    <%if !isset($noEgal)%>
    <label for="raucheregal" class="radio special-label">
        <input id="raucheregal" type="radio" name="RAUCHER" value="X" <%if $profile['wz_RAUCHER'] == 'X'%>checked="checked"<%/if%>/>
        <span class="checked circle circle-filled"><%xr_translate tag='egal'%></span>
        <span class="unchecked circle circle-plain"><%xr_translate tag='egal'%></span>
    </label>
    <%/if%>
</div>
