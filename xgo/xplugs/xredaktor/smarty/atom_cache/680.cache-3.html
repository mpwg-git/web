<div class="item" data-msg-id="<%$data.chat_message_id%>">
    
    <%xr_imgWrapper s_id=$data['chat_img'] w=70 h=80 rmode="cco" class="chatimage blackandwhite"%>
    <div class="text-wrapper">
        <p class="name"><%$data['chat_vorname']%> <span class="timestamp"><%$data['chat_time']%></span></p>
        <p class="text <%if $data['chat_deleted'] == 'Y'%>deleted-message<%/if%>"><%$data['chat_text']%></p>
        
        <%if $data['chat_deleted'] == 'N'%>
        <div class="del-container">
            <span class="popover-del" data-deltype='chat' data-placement="left" data-delid="<%$data['chat_message_id']%>">
                <span class="icon-rel icon-minus-rel"></span>
            </span>
        </div>
        <%/if%>
        
    </div>
</div>

<%xr_atom a_id=681 return=1%>
