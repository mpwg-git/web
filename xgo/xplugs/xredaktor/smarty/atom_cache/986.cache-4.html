
<div class="js-toggle-blocked js-toggle-fade" <%if $data['USER']['wz_TYPE']=='biete'%>data-type="room"<%else%>data-type="<%$theType%>"<%/if%> data-id="<%$userId%>">
    
    <div class="inactive svg-blockliste" <%if $state == true%>style="display: none;"<%/if%>>
        <%if $description != ''%>
            <span class="icon-description"><%xr_translate tag=$description%></span>
        <%/if%>    
    </div>
    
    <div class="active svg-blockliste" <%if $state == false%>style="display: none;"<%/if%>>
		<%if $description != ''%>
            <span class="icon-description"><%xr_translate tag=$description%></span>
        <%/if%>
    </div>
    
</div>
