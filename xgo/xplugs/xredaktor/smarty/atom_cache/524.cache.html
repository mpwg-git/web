<div role="tabpanel">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <%foreach $tabs as $k => $v%>
        <li role="presentation" class="tablabel<%if $v['tab_active'] == true%> active<%/if%>"><a href="#tab_<%$v['fas']['fas_f_id']%>_<%$v['fas']['fas_id']%>_<%$v['form_wz_id']%>_<%$v['form_wz_r_id']%>" role="tab" data-toggle="tab"><%$v['fas']['fas_name']%></a></li>
    <%/foreach%>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <%foreach $tabs as $k => $v%>
        <div role="tabpanel" class="tab-pane<%if $v['tab_active'] == true%> active<%/if%>" id="tab_<%$v['fas']['fas_f_id']%>_<%$v['fas']['fas_id']%>_<%$v['form_wz_id']%>_<%$v['form_wz_r_id']%>"><%$v['html']%></div>
    <%/foreach%>
  </div>

</div>
