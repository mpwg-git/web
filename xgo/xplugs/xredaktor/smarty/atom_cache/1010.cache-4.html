<style type="text/less">
    .icon-frau, .icon-mann, .icon-mann_outline, .icon-frau_outline {
        font-size: 2em;
    }
    
    .meinprofil-uebermich-inner .geschlecht input[type=radio] {
        display: none;
    }
    
</style>

<%if !$user%>
    <%xr_siteCall fn="fe_user::getMyData" var="data"%>
    <%$user = $data['USER']%>
<%/if%>


<div class="meinprofil-uebermich collapse" id="collapseUeberMich">
    <div class="meinprofil-uebermich-inner">
        
        <form class="form-mein-user col-count-2" id="form-mein-user">
            <div class=" col-count-1">
                <div class="form-group">
                    <label for="vorname"><%xr_translate tag="Vorname"%></label>
                    <input id="vorname" name="VORNAME" value="<%$user['wz_VORNAME']%>" class="form-control" placeholder="<%xr_translate tag='Vorname'%>"/>
                    <div class="error-div" id="VORNAME_error">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="error-message"><%xr_translate tag="Bitte Vorname eingeben"%></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nachname"><%xr_translate tag="Nachname"%></label>
                    <input id="nachname" name="NACHNAME" value="<%$user['wz_NACHNAME']%>" class="form-control" placeholder="<%xr_translate tag='Nachname'%>" />
                    <div class="error-div" id="NACHNAME_error">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="error-message"><%xr_translate tag="Bitte Nachname eingeben"%></span>
                    </div>
                </div>
                <div class="geschlecht-chooser geschlecht" style="margin-left: -10px;">
                    <div class="form-group">
                        <div class="radio">
                            <label for="geschlecht" style="display: block; padding-left: 0;"><%xr_translate tag="Geschlecht"%></label>
                            <label for="female">
                                <input id="female" type="radio" name="GESCHLECHT" value="F" <%if ($user['wz_GESCHLECHT'] == 'F')%>checked="checked"<%/if%>>
                                <span class="icon-frau"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span>
                                <span class="icon-frau_outline"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span>
                            </label>
                            <label for="male">
                                <input id="male" type="radio" name="GESCHLECHT" value="M" <%if ($user['wz_GESCHLECHT'] == 'M')%>checked="checked"<%/if%>>
                                <span class="icon-mann"><span class="path1"></span><span class="path2"></span></span>
                                <span class="icon-mann_outline"><span class="path1"></span><span class="path2"></span></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="geburtsdatum" class="form-group hasDatePicker">
                    <label for="geburtsdatum"><%xr_translate tag="Geburtsdatum"%></label>
                    <%if $user['wz_GEBURTSDATUM'] == 0000-00-00%>
                        <input id="geburtsdatum" name="GEBURTSDATUM" class="form-control datepicker-birthday" onclick="this.style.color='inherit';" style="color: rgba(105,121,135,0.1);" />
                    <%else%>
                        <input id="geburtsdatum" name="GEBURTSDATUM" value="<%$user['wz_GEBURTSDATUM']%>" class="form-control datepicker-birthday" />
                    <%/if%>
                </div>
    
                
                <div class="form-group">
                    <label for="email"><%xr_translate tag="Email"%></label>
                    <input id="email" name="EMAIL" disabled="true" value="<%$user['wz_EMAIL']%>" class="form-control" />
                </div>
            </div>
            <div class="col-count-1">
                <div class="form-group">
                    <label for="emailbenachrichtigung"><%xr_translate tag="Benachrichtigungen erlauben"%></label>
                    <select id="emailbenachrichtigung" name="EMAILBENACHRICHTIGUNG" class="form-control select-helvetica">
                        <option value='<%xr_translate tag="DE"%>' <%if ($user['wz_EMAILBENACHRICHTIGUNG'] == 'DE')%>selected="selected"<%/if%>><%xr_translate tag="DEUTSCH"%></option>
                        <option value='<%xr_translate tag="EN"%>' <%if ($user['wz_EMAILBENACHRICHTIGUNG'] == 'EN')%>selected="selected"<%/if%>><%xr_translate tag="ENGLISCH"%></option>
                        <option value='<%xr_translate tag="KEINE"%>' <%if ($user['wz_EMAILBENACHRICHTIGUNG'] == 'KEINE')%>selected="selected"<%/if%>><%xr_translate tag="Keine Benachrichtigungen erlauben"%></option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="telefon"><%xr_translate tag="Telefon"%></label>
                    <input type="tel" id="telefon" name="TELEFON" value="<%$user['wz_TELEFON']%>" class="form-control" />
                </div>
                
                <div class="form-group">
                    <label for="land"><%xr_translate tag="Land"%></label>
                    <select id="land" name="LAND" class="form-control select-helvetica">
                        <%foreach $user['LAND_COMBO'] as $k => $v%>
                            <option value="<%$v['id']%>" <%if $user.wz_LAND == $v.id%>selected="selected"<%/if%>><%$v['label']%></option>
                        <%/foreach%>
                    </select>
                    
                </div>
                <div class="form-group">
                    <label for="beschreibung"><%xr_translate tag="Beschreibung"%></label>
                    <textarea id="beschreibung" name="BESCHREIBUNG" class="form-control" placeholder="..."><%$user['wz_BESCHREIBUNG']%></textarea>
                </div>
              
                
                <%*if $P_ID != 8*%>
                    <div class="submitbutton-container">
                        <button id="form-mein-profil-save-user" class="button" data-toggle="collapse" data-target="#collapseUeberMich"><%xr_translate tag="speichern"%></button>
                    </div>
                <%*/if*%>
            </div>
        </form>
    </div>    
</div>

<!--./ende uebermich-->
