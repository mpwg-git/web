<div class="modal fade" id="profileImageModalForm">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Select detail</h4>
			</div>
			<div class="modal-body">
				
							<div class="row">
								<div class="col-sm-12" id="profile-image-detail">
								    
								</div>
								<div class="col-sm-12">
								    <form id="profile-image-crop-form">
								    <input type="hidden" name="imageName" id="imageName" />
								    <input type="hidden" name="imageX" id="imageX" />
								    <input type="hidden" name="imageY" id="imageY" />
								    <input type="hidden" name="imageW" id="imageW" />
								    <input type="hidden" name="imageH" id="imageH" />
								    </form>
								</div>
							</div>	
				
			
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" id="profile-image-crop-close">Close</button>
				<button type="button" class="btn btn-primary" id="profile-image-save-crop">Save</button>
			</div>
		</div>
	</div>
</div>
</div>
