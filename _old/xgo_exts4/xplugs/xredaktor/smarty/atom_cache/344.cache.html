<!-- Language Change -->
<!-- Derzeit ausgeblendet da English noch nicht vorhanden -->
<%*
<select data-links="true" id="lngChange" name="language" size="2">
  <option data-link="true" value="<%xr_changeLang lang='de'%>" <%if $P_LANG == 'de'%>selected<%/if%>><%xr_translate tag='Deutsch'%></option>
  <option data-link="true" value="<%xr_changeLang lang='en'%>" <%if $P_LANG == 'en'%>selected<%/if%>><%xr_translate tag='Englisch'%></option>
</select>
*%>
